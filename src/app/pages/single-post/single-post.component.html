<div class="container" *ngIf="mainPost">

    <div class="row">

        <div class="col-md-9">
            <div class="card shadow-effect">
                <img src={{mainPost[0].postImgPath}} class="card-img-top img-fluid" alt="">
                <div class="card-body">
                    <small class="bg-light text-danger text-center">{{mainPost[0].category.category}}</small>
                    <small class="bg-light text-success text-center ml-2">featured</small>
                    <small class="bg-light text-info text-center ml-2">Views - {{mainPost[0].views}}</small>
                    <small class="bg-light text-warning text-center ml-2">LAST UPDATED -
                        {{mainPost[0].createdAt.toMillis() | date}}</small>
                    <h1 class="mt-3 mb-3">{{mainPost[0].title}}</h1>
                    <p [innerHTML]="mainPost[0].content">

                    </p>
                </div>
            </div>
            <app-comment-for></app-comment-for>
            <app-comment-list></app-comment-list>

        </div>
        <div class="col-md-3" *ngFor="let post of similarPost">
            <app-post-card [postCard]="post"></app-post-card>
        </div>
    </div>

</div>
